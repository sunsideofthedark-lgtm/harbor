worker_processes auto;
pid /tmp/nginx.pid;

events {
  worker_connections 3096;
  use epoll;
  multi_accept on;
}

http {
  client_body_temp_path /tmp/client_body_temp;
  proxy_temp_path /tmp/proxy_temp;
  fastcgi_temp_path /tmp/fastcgi_temp;
  uwsgi_temp_path /tmp/uwsgi_temp;
  scgi_temp_path /tmp/scgi_temp;
  tcp_nodelay on;

  # this is necessary for us to be able to disable request buffering in all cases
  proxy_http_version 1.1;

  upstream core {
    # Try service name first, then fallback to common Docker network IPs
    server core:8080 max_fails=3 fail_timeout=30s;
    server 172.25.5.11:8080 max_fails=3 fail_timeout=30s backup;
    server 172.25.5.10:8080 max_fails=3 fail_timeout=30s backup;
    keepalive 32;
  }

  upstream portal {
    server portal:8080 max_fails=3 fail_timeout=30s;
    keepalive 32;
  }

  # DNS resolver configuration for dual-stack support
  resolver 127.0.0.11 valid=30s ipv6=on;

  log_format timed_combined '$remote_addr - '
    '"$request" $status $body_bytes_sent '
    '"$http_referer" "$http_user_agent" '
    '$request_time $upstream_response_time $pipe';

  access_log /dev/stdout timed_combined;

  map $http_x_forwarded_proto $x_forwarded_proto {
    default $http_x_forwarded_proto;
    ""      $scheme;
  }

  server {
    listen 8080;
    listen [::]:8080;
    server_tokens off;
    # disable any limits to avoid HTTP 413 for large image uploads
    client_max_body_size 0;

    # Add extra headers
    add_header X-Frame-Options DENY;
    add_header Content-Security-Policy "frame-ancestors 'none'";

    # customized location config file can place to /etc/nginx/etc with prefix harbor.http. and suffix .conf
    include /etc/nginx/conf.d/harbor.http.*.conf;

    location / {
      proxy_pass http://portal/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $x_forwarded_proto;

      proxy_buffering off;
      proxy_request_buffering off;

      # Handle IPv6/IPv4 connectivity
      proxy_connect_timeout 30s;
      proxy_send_timeout 300s;
      proxy_read_timeout 300s;

      # DNS resolver for dual-stack support
      resolver 127.0.0.11 valid=30s ipv6=on;
    }

    location /c/ {
      proxy_pass http://core/c/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $x_forwarded_proto;

      proxy_buffering off;
      proxy_request_buffering off;

      # Handle IPv6/IPv4 connectivity
      proxy_connect_timeout 30s;
      proxy_send_timeout 300s;
      proxy_read_timeout 300s;

      # DNS resolver for dual-stack support
      resolver 127.0.0.11 valid=30s ipv6=on;

      # Cookie and session handling for authentication
      proxy_cookie_path / "/; HTTPOnly";
      proxy_set_header Cookie $http_cookie;

      # CORS headers for authentication
      proxy_set_header Access-Control-Allow-Origin $http_origin;
      proxy_set_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
      proxy_set_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";
      proxy_set_header Access-Control-Allow-Credentials true;
    }

    location /api/ {
      proxy_pass http://core/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $x_forwarded_proto;

      proxy_buffering off;
      proxy_request_buffering off;

      # Handle IPv6/IPv4 connectivity
      proxy_connect_timeout 30s;
      proxy_send_timeout 300s;
      proxy_read_timeout 300s;

      # DNS resolver for dual-stack support
      resolver 127.0.0.11 valid=30s ipv6=on;

      # Cookie and session handling for authentication
      proxy_cookie_path / "/; HTTPOnly";
      proxy_set_header Cookie $http_cookie;

      # CORS headers for authentication
      proxy_set_header Access-Control-Allow-Origin $http_origin;
      proxy_set_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
      proxy_set_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";
      proxy_set_header Access-Control-Allow-Credentials true;
    }

    location /v1/ {
      return 404;
    }

    location /v2/ {
      proxy_pass http://core/v2/;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $x_forwarded_proto;
      proxy_buffering off;
      proxy_request_buffering off;

      # Handle IPv6/IPv4 connectivity
      proxy_connect_timeout 30s;
      proxy_send_timeout 900;
      proxy_read_timeout 900;

      # DNS resolver for dual-stack support
      resolver 127.0.0.11 valid=30s ipv6=on;
    }

    location /service/ {
      proxy_pass http://core/service/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $x_forwarded_proto;

      proxy_buffering off;
      proxy_request_buffering off;

      # Handle IPv6/IPv4 connectivity
      proxy_connect_timeout 30s;
      proxy_send_timeout 300s;
      proxy_read_timeout 300s;

      # DNS resolver for dual-stack support
      resolver 127.0.0.11 valid=30s ipv6=on;
    }

    location /service/notifications {
      return 404;
    }
  }
}